<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sentence = prompt("Escribe una frase");
		var limit = sentence.length;
		var counter = 0;
		var i;
		for (i = 0; i < limit; i++) {
			if (sentence.substr(i,1) == "a") {
				counter++;
			}
		}
		document.write("La letra 'a' se encuentra en la frase introducida un total de "+parseInt(counter)+" veces.");
	</script>
</body>
</html>
