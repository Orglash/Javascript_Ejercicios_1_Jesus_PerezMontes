<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num1 = prompt("Escribe el primer número");
		var num2 = prompt("Escribe el segundo número");
			if(parseInt(num1)>parseInt(num2)){
				document.write(parseInt(num1)+" es mayor que "+ parseInt(num2));
			} else {
				document.write(parseInt(num2)+" es mayor que "+ parseInt(num1));
			}			
	</script>
</body>
</html>
