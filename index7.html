<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num1 = prompt("Escribe el primer número");
		var num2 = prompt("Escribe el segundo número");
		var num3 = prompt("Escribe el tercer número");
		if(parseInt(num1)>parseInt(num2) && parseInt(num1)>parseInt(num3)){
			document.write("El número "+ parseInt(num1) +" es el mayor de los tres introducidos");
		}else{
			if(num2>num3){
				document.write("El número "+ parseInt(num2) +" es el mayor de los tres introducidos");
			} else {
				document.write("El número "+ parseInt(num3) +" es el mayor de los tres introducidos");
			}			
		}
	</script>
</body>
</html>
