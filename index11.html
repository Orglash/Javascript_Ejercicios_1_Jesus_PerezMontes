<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sentence = prompt("Escribe una frase");
		var limit = sentence.length;
		var counter = 0;
		var i;
		for (i = 0; i < limit; i++) {
			if (sentence.substr(i,1) == "a" || sentence.substr(i,1) == "e" || sentence.substr(i,1) == "i" || sentence.substr(i,1) == "o" || sentence.substr(i,1) == "u") {
				counter++;
			}
		}
		document.write("En la frase introducida hay un total de "+parseInt(counter)+" vocales.");
	</script>
</body>
</html>
