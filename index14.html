<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var number = prompt("Escribe un número: ");
		if (number % 2 == 0 || number % 3 == 0 || number % 5 == 0 || number % 7 == 0) {
			if (number % 2 == 0) {
				document.write("El número "+parseInt(number)+" es divisible entre 2.<br>");
			} else {
				document.write("El número "+parseInt(number)+" no es divisible entre 2.<br>");
			}
			if (number % 3 == 0) {
				document.write("El número "+parseInt(number)+" es divisible entre 3.<br>");
			} else {
				document.write("El número "+parseInt(number)+" no es divisible entre 3.<br>");
			}
			if (number % 5 == 0) {
				document.write("El número "+parseInt(number)+" es divisible entre 5.<br>");
			} else {
				document.write("El número "+parseInt(number)+" no es divisible entre 5.<br>");
			}
			if (number % 7 == 0) {
				document.write("El número "+parseInt(number)+" es divisible entre 7.<br>");
			} else {
				document.write("El número "+parseInt(number)+" no es divisible entre 7.<br>");
			}
		} else {
			document.write("El número "+ parseInt(number)+" no es divisible entre 2,3,5 ni 7.<br>");
		}
	</script>
</body>
</html>
